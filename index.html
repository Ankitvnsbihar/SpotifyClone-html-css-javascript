<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="spotify.png" alt="spotify image" >Spotify</li>
            <li>Home</li>
            <li>About</li>
    </ul>
    </nav>
    <div class="container">
    
        <div class="songList"></div>
        <h1>My Favorite Songs</h1>
        <div><div class="songItem">
            <img src="" alt="">
        </div></div>
        <div class="songBanner"></div>

    </div>
    <div class="bottom ">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!--fontawsome icons-->

            
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-regular fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/79d1c0397b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
